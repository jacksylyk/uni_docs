{% extends 'base.html' %}
{% block content %}
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6">Загрузить документ</h2>

        <form method="post" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}

            <div>
                <label for="id_document" class="block text-sm font-medium text-gray-700 mb-1">Название документа</label>
                <input type="text" name="document" id="id_document" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="id_file" class="block text-sm font-medium text-gray-700 mb-1">Файл</label>
                <input type="file" name="file" id="id_file" required
                       class="w-full text-gray-700 file:bg-blue-600 file:text-white file:py-2 file:px-4 file:rounded file:border-none file:cursor-pointer">
            </div>

            <div>
                <label for="id_comment" class="block text-sm font-medium text-gray-700 mb-1">Комментарий</label>
                <textarea name="comment" id="id_comment" rows="4"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <div>
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition">
                    Загрузить
                </button>
            </div>
        </form>
    </div>
{% endblock %}
